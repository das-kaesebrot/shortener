name: Run unit tests

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
      - name: Build project
        run: ./gradlew test
      - name: Test report
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: Test results
          path: build/test-results/test/TEST-*.xml
          reporter: java-junit
